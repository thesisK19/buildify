apiVersion: apps/v1
kind: Deployment
metadata:
  name: gen-code-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gen-code-deployment
  template:
    metadata:
      labels:
        app: gen-code-deployment
    spec:
      containers:
        - name: gen-code-deployment
          image: asia-southeast1-docker.pkg.dev/buildify-388906/buildify-registry/gen-code:26
          imagePullPolicy: IfNotPresent
          env:
            - name: jwt_secret
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: jwt_secret
          ports:
            - containerPort: 80
            - containerPort: 443
          resources:
            limits:
              cpu: 100m
              memory: 500Mi
